<style>
  @-webkit-keyframes argh-my-eyes {
    0%   { background: url(christian.jpeg); }
    49% { background: url(christian.jpeg); }
    50% { background: url(christian2.PNG); }
    99% { background: url(christian2.PNG); }
    100% { background: url(christian.jpeg); }
  }
  @-moz-keyframes argh-my-eyes {
    0%   { background: url(christian.jpeg); }
    49% { background: url(christian.jpeg); }
    50% { background: url(christian2.PNG); }
    99% { background: url(christian2.PNG); }
    100% { background: url(christian.jpeg); }
  }
  @keyframes argh-my-eyes {
    0%   { background: url(christian.jpeg); }
    49% { background: url(christian.jpeg); }
    50% { background: url(christian2.PNG); }
    99% { background: url(christian2.PNG); }
    100% { background: url(christian.jpeg); }
  }
  body {
  -webkit-animation: argh-my-eyes 1.00s infinite;
  -moz-animation:    argh-my-eyes 1.00s infinite;
  animation:         argh-my-eyes 1.00s infinite;
}
</style>
