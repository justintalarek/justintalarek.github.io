<style>
  @-webkit-keyframes argh-my-eyes {
    0%   { background-color: #cc33ff; }
    49% { background-color: #cc33ff; }
    50% { background-color: #ffff00; }
    99% { background-color: #ffff00; }
    100% { background-color: #cc33ff; }
  }
  @-moz-keyframes argh-my-eyes {
    0%   { background-color: #cc33ffv; }
    49% { background-color: #cc33ff; }
    50% { background-color: #ffff00; }
    99% { background-color: #ffff00; }
    100% { background-color: #cc33ff; }
  }
  @keyframes argh-my-eyes {
    0%   { background-color: #cc33ff; }
    49% { background-color: #cc33ff; }
    50% { background-color: #ffff00; }
    99% { background-color: #ffff00; }
    100% { background-color: #cc33ff; }
  }
  body {
  -webkit-animation: argh-my-eyes 0.01s infinite;
  -moz-animation:    argh-my-eyes 0.01s infinite;
  animation:         argh-my-eyes 0.01s infinite;
}
</style>
